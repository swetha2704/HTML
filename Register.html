<!DOCTYPE html>
<html>
    <head>
        <title>
            Registeration Page
        </title>
        <h1>
            Register
        </h1>
    </head>
    <link ref="style.css">
    <body>
        <table>
            <tr>
                <td>
                    <div>
                        <label>Name</label>
                        <input type="text" name="Name">
                    </div>
                    <div>
                        <label>Phone No</label>
                        <input type="text" name="Phone No">
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="City">
                    </div>
                    <h><b>which vechical do you have</b></h>
                    <div>
                    <input type="checkbox" name="vechical 1 " value="car">
                    <label>I Have a Automatic Car</label><br>
                    <input type="checkbox" name="vechical 2" value="car1">
                    <label>I Have a Normal Car</label><br>
                    <input type="checkbox" name="vechical3" value="bike">
                    <label>I have a Scooty</label><br>
                    <input type="checkbox" name="vechical4" value="bike1">
                    <label>I Have a Bike</label><br>
                    </div>
                    <h><b>Gender</b></h>
                    <div>
                        <input type="radio" name="male">
                        <label>Male</label><br>
                        <input type="radio" name="female">
                        <label>Female</label><br>
                        <input type="radio" name="NI">
                        <label>Not Intrested to Mention</label><br>
                    </div>
                    
                </td>
            </tr>
        </table>
    </body>
</html>
